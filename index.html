<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="Diário de Bordo — registre atividades diárias, mesmo offline." />

  <title>Diário de Bordo</title>

  <!-- Manifest + ícones -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png" />

  <link rel="stylesheet" href="style.css" />

  <!-- iOS: standalone -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <header class="topbar">
    <h1>Diário de Bordo</h1>
    <button id="instalarBtn" class="btn secondary" hidden>Instalar</button>
  </header>

  <main class="container">
    <section class="card">
      <h2>Nova entrada</h2>
      <form id="formEntrada" novalidate>
        <div class="grid">
          <label>
            <span>Título</span>
            <input id="titulo" name="titulo" type="text" required maxlength="120" placeholder="Ex.: Inspeção do guindaste" />
          </label>
          <label>
            <span>Data</span>
            <input id="data" name="data" type="date" required />
          </label>
        </div>

        <label>
          <span>Descrição</span>
          <textarea id="descricao" name="descricao" rows="5" placeholder="O que foi feito, ocorrências, lições aprendidas..." required></textarea>
        </label>

        <div class="actions">
          <button type="submit" class="btn primary">Adicionar</button>
          <button type="reset" class="btn">Limpar</button>
        </div>
        <p id="msgForm" class="msg" role="status" aria-live="polite"></p>
      </form>
    </section>

    <section class="card">
      <div class="list-header">
        <h2>Entradas</h2>
        <button id="exportarBtn" class="btn small">Exportar JSON</button>
      </div>
      <ul id="lista" class="lista" aria-live="polite" aria-busy="false"></ul>
      <p id="vazio" class="muted">Nenhuma entrada registrada ainda.</p>
    </section>
  </main>

  <footer class="footer">
    <small>Funciona offline. Dados salvos localmente no seu navegador.</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
